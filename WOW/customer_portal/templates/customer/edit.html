{% extends 'customer/base.html' %}
{% block content %}

<style>
  form {
    margin: 0 auto;
    border: 10px solid #f1f1f1;
    width:600px
  }
  .container {
    padding: 16px;
  }
</style>

<!-- <h3 style="text-align: center;">Sign Up</h3> -->

<form action="/customer_portal/update/" method="POST">{% csrf_token %}

  <div class="container">
    <label for="first_name"><b>First Name</b></label>
    <input class="w3-input" type="text" value={{individual.first_name}} name="first_name" required>
    <br>
    <label for="last_name"><b>Last Name</b></label>
    <input class="w3-input" type="text" value={{individual.last_name}} name="last_name" required>
    <br>
    <label for="email"><b>Email Address</b></label>
    <input class="w3-input" type="text" value={{individual.email}} name="email" required>
    <br>
    <label for="phone"><b>Phone</b></label>
    <input class="w3-input" type="text" value={{individual.phone}} name="phone" required>
    <br>
    <label for="street"><b>Street</b></label>
    <input class="w3-input" type="text" value={{individual.street}} name="street" required>
    <br>
    <label for="city"><b>City</b></label>
    <input class="w3-input" type="text" value={{individual.city}} name="city" required>
    <br>
    <label for="state"><b>State</b></label>
    <input class="w3-input" type="text" value={{individual.state}} name="state" required>
    <br>
    <label for="zipcode"><b>Zipcode</b></label>
    <input class="w3-input" type="text" value={{individual.zipcode}} name="zipcode" required>
    <br>
    <!-- <label for="customer_type"><b>Type</b></label>
    <input class="w3-input" type="text" value={{individual.customer_type}} name="customer_type" required>
    <br> -->
    <label for="dln"><b>Driver Licience</b></label>
    <input class="w3-input" type="text" value={{individual.dln}} name="dln" required>
    <br>
    <label for="ins_name"><b>Insurance Company Name</b></label>
    <input class="w3-input" type="text" value={{individual.ins_name}} name="ins_name" required>
    <br>
    <label for="ins_no"><b>Insurance number</b></label>
    <input class="w3-input" type="text" value={{individual.ins_no}} name="ins_no" required>
    <br>
    <input class="w3-btn w3-teal" type="submit">
    <a class="w3-btn w3-red" href="/customer_portal/profile/">Cancel</a><br><br>
  </div>
</form>

{% endblock %}
