{% extends 'customer/base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -16px;
  }

  .col-25 {
    flex: 25%;
  }

  .col-50 {
    flex: 50%;
  }

  .col-75 {
    flex: 75%;
  }

  .col-25,
  .col-50,
  .col-75 {
    padding: 0 16px;
  }

  .container {
    margin:0 auto;
    background-color: #f2f2f2;
    padding: 5px 20px 15px 20px;
    border: 1px solid lightgrey;
    border-radius: 3px;
    width:500px
  }

  label {
    margin-bottom: 10px;
    display: block;
  }

  .icon-container {
    margin-bottom: 20px;
    padding: 7px 0;
    font-size: 24px;
  }

  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    margin: 10px 0;
    border: none;
    width: 100%;
    border-radius: 3px;
    cursor: pointer;
    font-size: 17px;
  }

  .btn:hover {
    background-color: #45a049;
  }

  a {
    color: #2196F3;
  }

  hr {
    border: 1px solid lightgrey;
  }

  span.price {
    float: right;
    color: grey;
  }

  
  /* @media (max-width: 800px) {
    .row {
      flex-direction: column-reverse;
    }
    .col-25 {
      margin-bottom: 20px;
    }
  } */
</style>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/customer_portal/pay_confirmed/" method="post">{% csrf_token %}
      
        <div class="row">
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="payment_method">Card Type</label>
            <select name="payment_method" style="width: 400px;">
              <option value="credit card">credit card</option>
              <option value="debit card">debit card</option>
              <option value="gift card">gift card</option>
            </select>
            <!-- <input class="w3-input" type="text" name="payment_method" required> -->
            <label for="payment_name">Card Holder Name</label>
            <input class="w3-input" type="text" name="payment_name" placeholder="Your Name" required>
            <label for="payment_number">Card Number</label>
            <input class="w3-input" type="text" name="payment_number" placeholder="Card Number" required>
            <label for="expmonth">Exp Month</label>
            <input class="w3-input" type="text" name="expmonth" placeholder="Month" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input class="w3-input" type="text" name="expyear" placeholder="Year" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input class="w3-input" type="text" name="cvv" placeholder="cvv" required>
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Invoice Infomation</h4>
      <p>Total <span class="price" style="color:black"><b>${{invoice.invoice_amount}}</b></span></p>
    </div>
  </div>
</div>
